<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Usu치rios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body{
            font-family: 'Montserrat';
        }
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
      </style>
      
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">游댌 Buscar Usu치rio</h2>

        <!-- Campo de entrada e bot칚o -->
        <div class="input-group mb-3">
            <input type="number" id="userId" class="form-control" placeholder="Digite o ID do usu치rio (1 a 10)">
            <button id="searchButton" class="btn btn-primary">Buscar</button>
            <button id="resetbutton" class="btn btn-danger"><i class="bi bi-trash3"></i></button>
        </div>

        <div id="errorDiv"></div>

        <div id="loading" class="text-center mt-4" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
        </div>

        <!-- 츼rea para exibir os resultados -->
        <div id="userInfo" class="mt-4"></div>
    </div>

    <script>
        document.getElementById("searchButton").addEventListener("click", function () {
            let userId = document.getElementById("userId").value;
            let loading = document.getElementById("loading");
            let errorDiv = document.getElementById("errorDiv");
            let searchButton = document.getElementById("searchButton");

            searchButton.disabled = true;
 
            // Limpar a mensagem de erro, se houver
            errorDiv.innerHTML = '';

            // Verificar se o ID do usu치rio j치 foi mostrado
            if (document.getElementById(`user${userId}`)) {
                errorDiv.innerHTML = `
                    <div class="alert alert-warning">Usu치rio j치 foi buscado!</div>
                    `;
                searchButton.disabled = false;
                return;
            }

            loading.style.display = "block";

            // Requisi칞칚o AJAX usando fetch()
            fetch(`https://jsonplaceholder.typicode.com/users/${userId}`)
                .then(response => response.json())
                .then(user => {
                    // Criar um novo cart칚o para o usu치rio
                    let userCard = `
                        <div class="card mb-3 rounded-3" id="user${user.id}" style="background-color: rgba(0, 100, 0, 0.1); border: 1px solid green">
                            <div class="card-body">
                                <h5 class="card-title">${user.name}</h5>
                                <p class="card-text"><strong>Id:</strong> ${user.id}</p>
                                <p class="card-text"><strong>Email:</strong> ${user.email}</p>
                                <p class="card-text"><strong>Telefone:</strong> ${user.phone}</p>
                                <p class="card-text"><strong>Empresa:</strong> ${user.company.name}</p>
                            </div>
                        </div>
                    `;
                    document.getElementById("userId").value = "";
                    // Adicionar o cart칚o ao conte칰do existente
                    document.getElementById("userInfo").innerHTML += userCard;
                })
                .catch(error => {
                    // Exibir mensagem de erro amig치vel
                    let errorMessage = `
                        <div class="alert alert-danger">Usu치rio n칚o encontrado!</div>
                    `;
                    document.getElementById("errorDiv").innerHTML = errorMessage;
                })
                .finally(() => {
                    loading.style.display = "none";
                    searchButton.disabled = false;
                });

            // Limpar os campos
            document.getElementById("resetbutton").addEventListener("click", function () {
                document.getElementById("userId").value = "";
                document.getElementById("userInfo").innerHTML = "";
                document.getElementById("errorDiv").innerHTML = "";
            });
        });


    </script>
</body>

</html>
